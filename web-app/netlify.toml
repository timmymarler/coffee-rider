[build]
command = "npm run build"
publish = "dist"
node_version = "20.11.0"

[build.environment]
# Node version for build
NODE_VERSION = "20"

# Build will use environment variables from Netlify dashboard
# The following should be set in Netlify:
# - VITE_FIREBASE_API_KEY
# - VITE_FIREBASE_AUTH_DOMAIN
# - VITE_FIREBASE_PROJECT_ID
# - VITE_FIREBASE_STORAGE_BUCKET
# - VITE_FIREBASE_MESSAGING_SENDER_ID
# - VITE_FIREBASE_APP_ID
# - VITE_GOOGLE_MAPS_API_KEY (future)
# - VITE_GOOGLE_PLACES_API_KEY (future)
# - VITE_TOMTOM_API_KEY (future)
# - VITE_MAPBOX_ACCESS_TOKEN (future)

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Cache headers for static assets
[[headers]]
for = "/*"
[headers.values]
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/dist/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
